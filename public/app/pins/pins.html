<div>

<!-- Create new link -->
  <div>
    <form>
      <input type="text" name="input" ng-model="input.text">
      <button type="submit" name="submit" value="Add new pin" ng-click="addPin()">Add new pin</button>
    </form>
  </div>


<!-- Display all boards -->
  <div class="pin" ng-repeat="pin in pins">
    {{ pin }}
    <span><button ng-click="removePin(pin._id)">Remove pin</button></span>
  </div>

</div>
